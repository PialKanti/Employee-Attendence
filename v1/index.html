<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div id="root" class="container">
        <h1>Employee Attendence</h1>
        <hr>
        <div class="row">
            <div class="col-md-3">
                <input class="form-control" placeholder="Employee Name..." v-model="empName">
            </div>
            <div class="col-md-2">
                <input class="form-control" placeholder="Employee ID..." v-model="empId">
            </div>
            <div class="col-md-1">
                <button class="btn btn-md btn-primary" @click="insert">Add</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Employee List</h4>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="(employee,i) in employees">
                            <tr>
                                <td>
                                    {{ i+1 }}
                                </td>
                                <td>{{ employee.id }}</td>
                                <td>{{ employee.name }}</td>
                                <td>
                                    <button class="btn btn-xs" @click="changeStatus(i)" 
                                    :class="[{'btn-success': !employee.status}, {'btn-danger': employee.status}]">
                                        {{ employee.action }}
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h4>At office({{ activeEmpNum }})</h4>
                <hr>
                <p v-if="activeEmpNum==0">No Employee in office</p>
                <table class="table table-striped" v-else>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template v-for="(employee,i) in employees">
                            <tr v-if="employee.status">
                                <td>{{ employee.id }}</td>
                                <td>{{ employee.name }}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.0/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
